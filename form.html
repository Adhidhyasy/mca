<html>
<head>
<title></title>
</head>
<body>
<i><u><h1>LOGIN</h1></u></i>
<form align="center">
<center>
<fieldset><legend><b>Registration</b></legend>
<label for="formtable"><b>Username</b></label>
<input type="text" id="formtable" name="username" value=""><br><br>
<label><b>Password</b>
<input type="password" name="password" value=""><br><br></label>
<label><b>Address</b>
<textarea rows="10" cols="10"></textarea></label>
<br><br>
<b>Gender</b>
<input type="radio" name="gender" value="f" id="f1"><label for="f1">female</label>
<input type="radio" name="gender" value="m" id="m1"><label for="m1">male</label>
<br><br>
<b>Sports</b>
<input type="checkbox" name="football" value="fb" id="fb1"><label for="fb1">football</label>
<input type="checkbox" name="cricket" value="cr" id="cr1"><label for="cr1">cricket</label>
<input type="checkbox" name="volleyball" value="vb" id="vb1"><label for="vb1">volleyball</label>
<br><br>
<b>Departments</b>
<select>
<option>BCA</option>
<option>MCA</option>
<option>BBA</option>
<option>MBA</option>
</select>
<br><br>
<input type="submit" value="submit">
<input type="reset">
</fieldset>
</center>
</form>
</body>
</html>
